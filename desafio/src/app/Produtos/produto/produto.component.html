<app-header></app-header>
<div class="container mt-4">
  <div class="card">
    <div class="card-header">
      <h3 class="card-title">Lista de Produtos</h3>
    </div>
    <div class="card-body">
      @if(produto$ | async; as produtos_array) {
        @if(produtos_array.length === 0) {
          <p>Nenhum produto cadastrado</p>
        } @else {

          <table mat-table [dataSource]="produtos_array" class="mat-elevation-z8 table table-striped" style="width: 100%">
            <!-- Nome Column -->
            <ng-container matColumnDef="nome">
              <th mat-header-cell *matHeaderCellDef>Nome</th>
              <td mat-cell *matCellDef="let p">{{ p.nome }}</td>
            </ng-container>
            <!-- Categoria Column -->
            <ng-container matColumnDef="categoria">
              <th mat-header-cell *matHeaderCellDef>Categoria</th>
              <td mat-cell *matCellDef="let p">{{ p.categoria }}</td>
            </ng-container>
            <!-- Preco Column -->
            <ng-container matColumnDef="preco">
              <th mat-header-cell *matHeaderCellDef>Preço</th>
              <td mat-cell *matCellDef="let p">{{ p.preco }}</td>
            </ng-container>
            <!-- Quantidade Column -->
            <ng-container matColumnDef="quantidade">
              <th mat-header-cell *matHeaderCellDef>Quantidade</th>
              <td mat-cell *matCellDef="let p">{{ p.quantidade }}</td>
            </ng-container>
            <!-- Fornecedor Column-->
            <ng-container matColumnDef="fornecedor">
              <th mat-header-cell *matHeaderCellDef>Fornecedor</th>
              <td mat-cell *matCellDef="let p">{{ p.fornecedor }}</td>
            </ng-container>
            <!-- Ação Column -->
            <ng-container matColumnDef="acao">
              <th mat-header-cell *matHeaderCellDef>Ação</th>
              <td mat-cell *matCellDef="let p">
                <button (click)="editar(p.id)" mat-icon-button color="primary" aria-label="Editar">
                  <mat-icon>edit</mat-icon>
                </button>
                <button mat-icon-button color="warn" aria-label="Remover" (click)="deletar(p.id)">
                  <mat-icon>delete</mat-icon>
                </button>
              </td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
          </table>
        }
      } @else {
        <p>Carregando...</p>
      }
    </div>
  </div>
</div>
